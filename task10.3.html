<body>
  <script>
function Accumulator(startingValue) {
  this.value = startingValue;

  this.read = function() {
    this.value += +prompt('NUmber:', 0);
  };

}
let accumulator = new Accumulator(2);
accumulator.read();
alert('Current value = 2');
alert('Sum = ' + accumulator.value);
  </script>
</body>
